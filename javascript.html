<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

    <script>
        //
        function init(){

        
       var theObject= new XMLHttpRequest();
       //open the connection

       theObject.open("POST","javascript.php", true);
       theObject.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 

       theObject.onreadystatechange = function(){

           if(theObject.readyState == 4 && theObject.status == 200){
              document.getElementById("container").innerHTML= theObject.responseText;
           }



       }
       theObject.send("username=Bikas&password=vcbikas123@gmail.com");

        }



    </script>
    <button onclick="init()">send me</button>

    <div id="container"></div>
    
</body>
</html>
